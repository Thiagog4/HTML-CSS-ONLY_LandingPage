<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem"
            src="png-transparent-pixel-art-character-others-cartoon-fictional-character-mask-removebg-preview.png">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade</a>
            <a class="cabecalho-menu-item">Produto</a>
            <a class="cabecalho-menu-item">Nos</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Collection Pixel</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Novos NFT com formato PIXEL</h2>
                <button class="conteudo-principal-escrito-botao">Veja!</button>
            </div>
            <img class="conteudo-principal-imagem"
                src="png-transparent-pixel-art-character-others-cartoon-fictional-character-mask-removebg-preview.png">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Como ela pode inovar</h3>
            <p class="conteudo-secundario-paragrafo">1. Pode ser usado no jogo como seu personagem principal</p>
            <p class="conteudo-secundario-paragrafo">2. Pode fazer trocas com seus amigos ou comerciantes </p>
            <p class="conteudo-secundario-paragrafo">3. Personagens <strong>ultramente personalizaveis</strong></p>
        </section>
    </main>
    <footer class="rodape">
        <P class="rodape-imagem">Terminar depois!</P>
    </footer>
</body>

</html>
